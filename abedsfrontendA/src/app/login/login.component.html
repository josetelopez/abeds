
  <div class="card card-container mx-auto p-4" style="width: 500px;">
      <!--Titulo corto de la applicacion-->
      <div class="mx-auto">
        <p>ABEDS</p>
      </div>
      <!--Titulo largo de la aplicacion-->
      <div>
        <p>Aplicación de Baloncesto de Escuelas deportivas Sevilla</p>
      </div>
      <!-- Formulario del login -->
      <form *ngIf="!isLoggedIn" name="form"
      (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <!-- UserName (A la hora de registrase no puede haber usernames repetidos) -->
      <div class="form-group">
         <!-- Label de username -->
        <label for="username">Nombre usuario</label>
         <!-- Input de username -->
        <input type="text" class="form-control" name="username"
          [(ngModel)]="form.username" required #username="ngModel"
        />

        <!-- message en caso que no se inserte el usuario -->
        <div class="alert alert-danger"
          role="alert" *ngIf="f.submitted && username.invalid">
          Username is required!
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
         <!-- Label de password -->
        <label for="password">Contraseña</label>
         <!-- input de password -->
        <input type="password" class="form-control"
          name="password" [(ngModel)]="form.password"
          required minlength="6" #password="ngModel"
        />
        <!-- message en caso que la contraseña sea invalida -->
        <div class="alert alert-danger"
          role="alert" *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Debes rellenar la Contraseña </div>
          <div *ngIf="password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
        </div>
      </div>

      <!--Boton login-->
      <div class="form-group">
        <button class="btn btn-primary btn-block">Login</button>
      </div>

        <!-- message en caso que no hay logado -->
      <div class="form-group">
        <div class="alert alert-danger"
          role="alert" *ngIf="f.submitted && isLoginFailed" >
          Login failed: {{ errorMessage }}
        </div>
      </div>

      <!--TODO olvido su contraseña -->


    </form>
      
  </div>
